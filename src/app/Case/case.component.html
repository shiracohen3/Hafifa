 <h3>{{title}}</h3>
  <ul class="demo-list-three mdl-list">
    <div *ngFor="let case of cases | slice:0:4">
      <li class="mdl-list__item mdl-list__item--three-line case">
      <span class="mdl-list__item-primary-content">
        <div class="container">
        <span class="mdl-list__item-text-body">
          <span class="name">{{case.name}}</span>
          <!--<input [hidden]="notEditMode" type="text" [(ngModel)]="case.name">-->
          <br>
        תיאור התיק:
          {{case.description}}
          <br>
               רמת הקושי של התיק: {{case.level}}
          <div class="solveCsse">
            <button mat-button (click)="openDialog(case)">פתור תיק</button>
          </div>
          <div class="actions">
            <i class="material-icons edit" dir="ltr">mode_edit</i>
            <i class="material-icons delete" dir="ltr">delete</i>
          </div>
        </span>
        </div>
      </span>
      </li>
    </div>
  </ul>
